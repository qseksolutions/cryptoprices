<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12"> 
      <div class="widget-coin-box widget-box">
        <div class="coin-rank" id="coinrank">
          <i class="fas fa-star"></i> Rank 0
        </div>
        <div class="single-coin-detaile">
          <div class="single-coin-name">
            <span class="single-coin-symbol">
              <img class="img-fluid" src="assets/currency-svg/{{basecoin | lowercase}}.svg">
            </span>

            <span class="single-coin-title">
              <h6 id="coinname">Bitcoin</h6>

              <div class="visit-site">
                <span class="fs16" id="coinprice">
                  $8840
                </span>
                <span class="coin-price-change" [ngClass]="widgetchange24 > 0 ? 'text-green':'text-red'" id="coinchange24">  </span>
              </div>
            </span>

          </div>

          <div class="widget-coin-value pb10">
            <div class="widget-value">
              <label class="widget-coin-label">
                MARKET CAP:
              </label>
              <span class="widget-box-price" id="coinmarket">
                $155.88
                <!--<span class="currency_symbol">BTC</span>-->
              </span>
            </div>
            <div class="widget-value">
              <label class="widget-coin-label">
                24H VOLUME:
              </label>
              <span class="widget-box-price" id="coinvolume24">
                $1.46
                <!--<span class="currency_symbol">BTC</span>-->
              </span>
            </div>
          </div>

          <div class="power-text">
            <a href="{{base_url}}">
              <p class="text-center"><i>Powered by cryptoprices</i></p>
            </a>
          </div>

        </div>
      </div>
    </div>  
  </div>
</div>
