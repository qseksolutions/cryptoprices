<div class="content">
  <div class="subpage-bg editprofile-bg">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
          <div class="subpage-head">
            <h4 class="pagename-title text-center">{{'CHANGEPASSWORD.title' | translate}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
          <div class="subpage-form editprofile-form">
            <form class="form-model">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">{{'CHANGEPASSWORD.oldpass' | translate}}:</label>
                <input type="password" class="form-control" name="old_pass" [(ngModel)]="pass.old_pass">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">{{'CHANGEPASSWORD.newpass' | translate}}:</label>
                <input type="password" class="form-control" name="new_pass" [(ngModel)]="pass.new_pass">
              </div>
  
              <div class="form-group">
                <label for="message-text" class="col-form-label">{{'CHANGEPASSWORD.repass' | translate}}:</label>
                <input type="password" class="form-control" name="con_pass" [(ngModel)]="pass.con_pass">
              </div>
  
              <div class="form-group">
                <button type="button" class="btn btn-primary btn-submit" (click)="onSubmitChangePassword()"> {{'CHANGEPASSWORD.submit' | translate}} </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
