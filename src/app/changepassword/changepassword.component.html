<div class="breadcrumb-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <h1 class="page-title">Change Password</h1>
        <ol class="breadcrumb">
          <li>
            <a href="#">Home</a>
          </li>
          <li class="active">Change Password</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <div class="subpage-bg editprofile-bg">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-6">
          <div class="subpage-head">
            <h4 class="pagename-title text-center">Change Password</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-6">
          <div class="subpage-form editprofile-form">
            <form class="form-model">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Old Password:</label>
                <input type="password" class="form-control" name="old_pass" [(ngModel)]="pass.old_pass">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">New Password:</label>
                <input type="password" class="form-control" name="new_pass" [(ngModel)]="pass.new_pass">
              </div>
  
              <div class="form-group">
                <label for="message-text" class="col-form-label">Retype Password:</label>
                <input type="password" class="form-control" name="con_pass" [(ngModel)]="pass.con_pass">
              </div>
  
              <div class="form-group">
                <button type="button" class="btn btn-primary btn-submit" (click)="onSubmitChangePassword()"> Submit </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
