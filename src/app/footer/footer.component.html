<footer>
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-6 col-lg-4">
        <div class="footer-box">
          <div class="footer-logo">
            <img src="assets/images/logo.png" class="img-fluid" />
          </div>

          <div class="footer-disc text-left">
            <p>{{'FOOTER.description' | translate}} </p>
          </div>

          <div class="copy-right">
            <p>{{'FOOTER.copyright' | translate}}</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-6 col-lg-4">
        <div class="footer-box">
          <div class="footer-menu">
            <ul class="list-unstyled text-left clearfix">
              <li class="nav-item" [ngClass]="curl == 'home' ? 'active' : ''">
                <a class="nav-link" href="{{base_url}}">{{'FOOTER.home' | translate}}</a>
              </li>

              <li class="nav-item" [ngClass]="curl == 'contact-us' ? 'active' : ''">
                <a class="nav-link" href="{{base_url}}contact-us">{{'FOOTER.contact' | translate}}</a>
              </li>

              <!--<li class="nav-item" [ngClass]="curl == 'about-us' ? 'active' : ''">
                <a class="nav-link" href="{{base_url}}about-us">{{'FOOTER.about' | translate}}</a>
              </li>

              <li class="nav-item" [ngClass]="curl == 'news' ? 'active' : ''">
                <a class="nav-link" href="{{base_url}}news">{{'FOOTER.news' | translate}}</a>
              </li>-->

              <li class="nav-item" [ngClass]="curl == 'calculator' ? 'active' : ''">
                <a class="nav-link" href="{{base_url}}calculator">{{'FOOTER.calculator' | translate}}</a>
              </li>

              <li class="nav-item" [ngClass]="curl == 'widget' ? 'active' : ''">
                <a class="nav-link" href="{{base_url}}widget">{{'FOOTER.widget' | translate}}</a>
              </li>

              <li class="nav-item" [ngClass]="curl == 'faq' ? 'active' : ''">
                <a class="nav-link" href="{{base_url}}faq">{{'FOOTER.faq' | translate}}</a>
              </li>

            </ul>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-0">
        <div class="footer-box">
          <div class="footer-subscribe">
            <input type="email" class="form-control" name="EMAIL" placeholder="Enter your email address">

            <button type="submit" class="btn btn-warning btn-subcribe">
              <i class="far fa-paper-plane"></i>
            </button>
          </div>

          <div class="footer-social">
            <ul class="list-unstyled social-list">
              <li class="">
                <a href="#">
                  <i class="fab fa-facebook-square"></i>
                </a>
              </li>
              <li class="">
                <a href="#">
                  <i class="fab fa-twitter-square"></i>
                </a>
              </li>
              <li class="">
                <a href="#">
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
              <li class="">
                <a href="#">
                  <i class="fas fa-envelope"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
